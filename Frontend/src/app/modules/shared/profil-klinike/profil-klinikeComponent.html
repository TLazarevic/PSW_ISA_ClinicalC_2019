<app-patient-sidebar></app-patient-sidebar>
<div class="content-container">
  <div class="container-fluid">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Klinika</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Naziv : {{klinika.naziv}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Opis : {{klinika.opis}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Email : {{klinika.email}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Telefon : {{klinika.kontaktTelefon}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Adresa : {{klinika.adresa}} </p>
                          <p> Grad : {{klinika.grad}} </p>
                          <p> Drzava : {{klinika.drzava}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> Ocena : {{klinika.ocena}} </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <p> <button class="form-control" (click)="lekariNavigate($event)">Prikazi lekare</button></p>
                          <p> <button class="form-control" (click)="listaSalaNavigate($event)">Prikazi sale</button></p>
                          <p> <button class="form-control" (click)="predefinisaniNavigate($event)">Prikazi unapred
                              definisane termine</button></p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-4">
                    <app-mapa-profil [address]="fullAdresa"></app-mapa-profil>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Cenovnik</h4>
              </div>
              <div class="card-body">
                <app-cenovnik-profil [klinika]="klinika"></app-cenovnik-profil>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
