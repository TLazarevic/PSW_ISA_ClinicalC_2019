<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Lista lekara klinike {{klinika.naziv}}</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>Ime</th>
                  <th>Prezime</th>
                  <th>Ocena</th>
                  <th>Slobodni termini</th>
                </thead>

                <tbody>
                  <tr *ngFor="let lekar of lekari ">
                    <td>{{lekar.ime}}</td>
                    <td>{{lekar.prezime}} </td>
                    <td>{{lekar.ocena}} </td>
                    <td>
                        <select class="form-control" selectedIndex="0">
                        <option value="1">TODO </option>
                    </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
