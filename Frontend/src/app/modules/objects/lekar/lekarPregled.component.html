<app-sidebarlekar></app-sidebarlekar>
<div class="content-container">
  <div class="container-fluid">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Osnovne informacije</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Ime : {{lekar.ime}} </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Prezime : {{lekar.prezime}} </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Broj telefona : {{lekar.kontaktTelefon}} </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Email : {{lekar.email}} </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Adresa : {{lekar.adresa}} </p>
                      <p> Grad : {{lekar.grad}} </p>
                      <p> Drzava : {{lekar.drzava}} </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p> Jedinstveni broj osiguranika : {{lekar.jbo}} </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-profile">
              <div class="card-avatar">
                <a href="javascript:void(0)">
                  <img class="img-fluid" src="./assets/img/lekar.png" />
                </a>
              </div>
              <div class="card-body">
                <h6 class="card-category text-gray">Lekar</h6>
                <h4 class="card-title">{{lekar.ime}} {{lekar.prezime}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
