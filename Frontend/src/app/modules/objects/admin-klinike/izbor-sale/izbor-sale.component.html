<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 *ngIf="adminKlinike.klinika ? true : false" class="card-title ">Sale klinike "{{adminKlinike.klinika.naziv}}"</h4>
                    </div>
                    <div style="padding-left: 30px;" class="row">
                        <div style="padding-top: 20px;" class="col-md-3">
                            <mat-form-field class="example-full-width">
                                <input (keyup)="applyFilter($event.target.value)" placeholder="Naziv i broj sale" #naziv
                                    matInput>
                            </mat-form-field>
                        </div>
                        <div style="padding-top: 20px;" class="col-md-5">
                            <mat-form-field class="example-full-width">
                                <input  [disabled] = "!checked" [min] = "startingDate" [value]="date" matInput [matDatepicker]="picker"
                                    placeholder="Sale slobodne (od)">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div style="padding-top: 40px;" class="col-md-4">
                            <mat-checkbox  [(ngModel)]="checked" (change)="drugiTermin($event)" >Potraži drugi termin</mat-checkbox>
                        </div>
                    </div>
                    <div class="card-body">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <!-- Position Column -->
                            <ng-container matColumnDef="NazivBroj">
                                <th mat-header-cell *matHeaderCellDef> Naziv i broj </th>
                                <td mat-cell *matCellDef="let sala"> {{sala.naziv}} {{sala.broj}} </td>
                            </ng-container>
                            <ng-container matColumnDef="SlobodnaOd">
                                <th mat-header-cell *matHeaderCellDef> Slobodna od </th>
                                <td mat-cell *matCellDef="let sala"> {{sala.datumSlobodna}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Kalendar">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let sala"> <button id={{sala.id}} mat-raised-button
                                        (click)="openCalendar(sala)" class="btn btn-primary">Kalendar
                                        zauzeća</button> </td>
                            </ng-container>
                            <ng-container matColumnDef="ZakaziTermin">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let sala"> <button id={{sala.id}} mat-raised-button
                                        (click)="zakaziTermin(sala)" class="btn btn-primary">Zakaži termin</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
