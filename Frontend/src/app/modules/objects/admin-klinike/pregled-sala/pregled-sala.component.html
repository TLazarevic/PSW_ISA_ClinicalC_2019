<sidebar-admin-klinike></sidebar-admin-klinike>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Sale klinike "{{adminKlinike.klinika.naziv}}"</h4>
                        <button mat-raised-button (click)="showDialogRegister()"
                            class="btn btn-primary pull-right">Registruj novu salu</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>Naziv</th>
                                    <th>Broj</th>
                                    <th></th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let sala of sale">
                                        <td><b>{{sala.naziv}}</b></td>
                                        <td><b>{{sala.broj}}</b></td>
                                        <td><button id={{sala.id}} mat-raised-button (click)="openCalendar(sala)"
                                                class="btn btn-primary">Kalendar zauzeÄ‡a</button></td>
                                        <td><button id={{sala.id}} mat-raised-button (click)="removeSala($event)"
                                                class="btn btn-danger">Ukloni</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
